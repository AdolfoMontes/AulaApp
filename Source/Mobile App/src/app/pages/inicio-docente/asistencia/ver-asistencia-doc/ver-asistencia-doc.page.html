<ion-header>
  <ion-toolbar color="dark">
    <img (click)="irInicioDocente()" class="rounded" src="/assets/icon/logoAulaapp.png" width="50" height="50" slot="start" >
    <ion-title slot="start" class="titleVerAsistencia" style="font-size: 20px;">Ingresar Asistencia  <ion-icon name="checkmark" size="large" color="success"></ion-icon></ion-title>
    <ion-button (click)="refresh()" slot="end" fill="solid" color="dark">
      <ion-icon  style="text-align:right;" name="refresh-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-card class="bgVerAsistencia rounded ">
    


        <ion-grid class="ion-text-center">

          <ion-row class="ion-margin">
            <ion-col>
              <ion-title>
                <ion-text color="dark" *ngFor="let x of listaCurso">
                  {{x.COMPUESTO}}
                </ion-text>
              </ion-title>
            </ion-col>
          </ion-row>
      
          <ion-row class="header-row">
            <ion-col>
              <ion-text color="dark"><b>Nombre Alumno</b></ion-text>
            </ion-col>
      
            <ion-col>
              <ion-text color="dark"><b>Fecha</b></ion-text>
            </ion-col>
            <ion-col>
              <ion-text color="dark"><b>Estado</b></ion-text>
            </ion-col>
            
          </ion-row>

          <ion-row *ngFor="let x of listaAsistencia" class="asistencia rounded">
            <ion-col class="ion-text-center ion-margin">
              <ion-text >
                  {{x.NOMBREALUMNO}}
              </ion-text>
            </ion-col>
        
              <ion-col class="ion-text-center ion-margin"> 
                <ion-text>
                 {{x.FECHAASISTENCIA}}
                </ion-text>
              </ion-col>
              <ion-col class="ion-text-center ion-margin"> 
                <ion-text>
                 {{x.ESTADOASISTENCIA}}
                </ion-text>
              </ion-col>

          </ion-row> 
        </ion-grid>
        
      </ion-card>
      <ion-button expand="block" shape="round" class="botonAtras" color="tertiary" (click)="atras()">Atr√°s</ion-button>

</ion-content>
