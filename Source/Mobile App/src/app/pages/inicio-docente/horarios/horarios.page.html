<ion-header>
  <ion-toolbar color="dark">
    <img (click)="irInicioDocente()" class="rounded" src="/assets/icon/logoAulaapp.png" width="50" height="50" slot="start" >
    <ion-title slot="start" class="ion-margin titleHorarios" style="font-size: 20px;">Horarios <ion-icon name="alarm" size="large" color="secondary"></ion-icon></ion-title>
    <ion-button (click)="refresh()"slot="end" fill="solid" color="dark">
      <ion-icon style="text-align:right;" name="refresh"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-grid class="ion-text-center" *ngIf="mostrarHorario">

    <ion-row class="ion-padding" *ngFor="let x of listaAsignaturas">
      <ion-col>
        <ion-title>
          <ion-text color="default">
            Horario del {{x.NOMBRECURSO}}
          </ion-text>
        </ion-title>
      </ion-col>
    </ion-row>

    <ion-row class="header-row">
      <ion-col>
        <ion-text>Asignatura</ion-text>
      </ion-col>


      <ion-col>
        <ion-text>Horario</ion-text>
      </ion-col>
    </ion-row>


    <ion-row *ngFor="let x of listaHorarios">
      <ion-col>
        <ion-text>
         <b>{{x.NOM_ASIGNATURA}}</b>
        </ion-text>
      </ion-col>
  
        <ion-col>
          <ion-text class="ion-text-left">
            <b>{{x.DESCRIPCION}}</b>
          </ion-text>
        </ion-col>
    </ion-row>

  </ion-grid>

  <ion-button expand="block" shape="round" class="ion-margin botonAtras" color="tertiary" (click)="atras()">atr√°s</ion-button>


</ion-content>
