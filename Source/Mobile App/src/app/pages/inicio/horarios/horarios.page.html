<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titleHorarios" style="text-align: right; font-size: 20px;">Horarios</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="light" mode="md">
      </ion-back-button>
    </ion-buttons>
    <ion-thumbnail slot="end" style="padding-top: 8px; padding-right: 8px;">
      <ion-icon name="alarm" size="large" color="secondary"></ion-icon>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-card class="bgHorarios rounded">
    <ion-item class="ion-margin rounded" *ngIf="mostrarNivel">
      <ion-label>Nivel</ion-label>
      <ion-select name ="select_nivel" [(ngModel)]="mdl_nivel" (ionChange)="onChange(obtenerCursoApi())" >
        <ion-select-option *ngFor="let nivel of listaNivel" [value]="nivel.ID_NIVEL">{{nivel.DESCRIPCION}} </ion-select-option>
      </ion-select>
      
    </ion-item>

    <ion-item class="ion-margin" *ngIf="mostrarCurso">
      <ion-label>Curso</ion-label>
      <ion-select name ="select_curso" [(ngModel)]="mdl_curso"  (ionChange)="obtenerHorarioApi()">
        <ion-select-option *ngFor="let curso of listaCursos" [value]="curso.ID_CURSO">{{curso.COMPUESTO}}</ion-select-option>
      </ion-select>
      
    </ion-item>
  </ion-card>

  <ion-button expand="block" shape="round" strong="true" class="ion-margin" (click)="irHorarios()" color="success" [disabled]="isEnable">Ver horario</ion-button>

</ion-content>
