<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titleAsistenciaAlumnos" style="text-align: right; font-size: 20px;">Asistencia - Alumnos</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="light" mode="md">

      </ion-back-button>
    </ion-buttons>
    <ion-thumbnail slot="end" style="padding-top: 8px; padding-right: 8px;">
      <ion-icon name="checkmark" size="large" color="success"></ion-icon>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-card class="rounded">
    <ion-list lines="full" class="ion-margin bgAsistenciaAlumnos">
      <ion-item *ngFor="let x of listaAsistencia">  
          <ion-label class="ion-text-wrap">{{x.NOMBREALUMNO}}</ion-label>              
          <ion-input type="checkbox" slot="end">
            <ion-label class="ion-margin">Presente</ion-label>
            <ion-checkbox [(ngModel)]="x.PRESENTE" (ionChange)="asistenciaAlumnoCambiada()" color="success"></ion-checkbox>
          </ion-input>     
    </ion-item>
  </ion-list>
</ion-card>
  
  
    <ion-button expand="block" strong="true" id="modal-alumnos" shape="round" class="ion-margin" color="tertiary" (click)="confirmarAsistencia()">Confirmar Asistencia</ion-button>
    

</ion-content>
