<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titleVerHdv" style="text-align: right; font-size: 20px;">Hoja de vida</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="light" mode="md">

      </ion-back-button>
    </ion-buttons>
    <ion-thumbnail slot="end" style="padding-top: 8px; padding-right: 8px;">
      <ion-icon name="newspaper" size="large" color="light"></ion-icon>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-card class="bgVerHdv rounded">
    <ion-item class="ion-margin rounded" *ngIf="mostrarNivel">
      <ion-label>Nivel</ion-label>
      <ion-select name ="select_nivel" [(ngModel)]="mdl_nivel" (ionChange)="onChange(obtenerCursoApi())" >
        <ion-select-option *ngFor="let nivel of listaNivel" [value]="nivel.ID_NIVEL">{{nivel.DESCRIPCION}} </ion-select-option>
      </ion-select>
      
    </ion-item>
    
    <ion-item class="ion-margin rounded" *ngIf="mostrarCurso">
      <ion-label>Curso</ion-label>
      <ion-select name ="select_curso" [(ngModel)]="mdl_curso" (ionChange)="onChange(obtenerAlumnosApi())" >
        <ion-select-option *ngFor="let curso of listaCursos" [value]="curso.ID_CURSO">{{curso.COMPUESTO}}</ion-select-option>
      </ion-select>
      
    </ion-item>

    <ion-item class="ion-margin rounded" *ngIf="mostrarAlumno">
      <ion-label>Alumno</ion-label>
      <ion-select name ="select_alumno" [(ngModel)]="mdl_alumno" (ionChange)="onChange(obtenerObservacionApi())">
        <ion-select-option *ngFor="let x of listaAlumnos" [value]="x.RUNALUMNO">{{x.NOMBREALUMNO}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-button expand="full" shape="round" class="ion-margin" id="open-modal-observacion" color="success" [disabled]="isEnabled">Mostrar Hoja de Vida</ion-button>
  

  <ion-modal trigger="open-modal-observacion" #modalhdv>
    <ng-template>
      <ion-content class="bg">
        <ion-grid class="ion-text-center lines">

          <ion-row class="ion-margin">
            <ion-col>
              <ion-title>
                <!-- <ion-text class="ion-text-wrap"color="default" *ngFor="let x of listaObservacion"> -->
                <ion-text class="ion-text-wrap"color="default">
                  <!-- Observaciones {{x.NOMBREALUMNO}}  -->
                  Observaciones Alumno
                </ion-text>
              </ion-title>
            </ion-col>
          </ion-row>
      
          <ion-row class="ion-margin header-row">
            <ion-col>
              <ion-text>Tipo</ion-text>
            </ion-col>
      
      
            <ion-col>
              <ion-text>Observacion</ion-text>
            </ion-col>
          </ion-row>
      
          
          <ion-row class="ion-margin" *ngFor="let x of listaObservacion">
            <ion-col>
              <ion-text >
                  {{x.TIPO}}
                  
              </ion-text>
            </ion-col>

            <ion-col>
              <ion-text>
                  {{x.FECHA_INS}} - {{x.DESCRIPCION_OBSERVACION}}
                  
              </ion-text>
            </ion-col>
          </ion-row>
            
        </ion-grid>
        <ion-button color="danger" (click)="cerrar()" class="ion-margin" expand="full" shape="round" color="danger">Cerrar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
