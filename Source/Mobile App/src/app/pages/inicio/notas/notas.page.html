<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titleNotas" style="text-align: right; font-size: 20px;">Notas</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="light" mode="md">
      </ion-back-button>
    </ion-buttons>
    <ion-thumbnail slot="end" style="padding-top: 8px; padding-right: 8px;">
      <ion-icon name="stats-chart" size="large" color="primary"></ion-icon>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-card class="bgNotas rounded">
    <ion-button expand="block" shape="round" class="ion-margin" color="tertiary" routerLink="/inicio/notas/ingresar-notas">Ingresar Notas</ion-button>
    <ion-button expand="block" shape="round" class="ion-margin" color="success"routerLink="/inicio/notas/mostrar-notas">Ver Notas</ion-button>

  </ion-card>
</ion-content>
